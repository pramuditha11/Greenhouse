<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | ESP32 WITH MYSQL DATABASE</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Add any custom styles here */
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login Greenhouse DASHBOARD</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="btn">Login</button>
			<center><br>
	<footer>
  <p>Login Greenhouse DASHBOARD</p>
  <p><a href="https://lanmic.com/">https://lanmic.com/</a></p>
  <div class="time-date" id="timeDate"></div>
</footer> 
<script>
        // Update time and date
        function updateTimeDate() {
            var now = new Date();
            var timeDateElement = document.getElementById('timeDate');
            timeDateElement.innerHTML = now.toLocaleTimeString() + ' - ' + now.toLocaleDateString();
        }

        // Call updateTimeDate every second to update the time and date
        setInterval(updateTimeDate, 1000);

        // Initial call to updateTimeDate to display time and date immediately
        updateTimeDate();
    </script>
	</center>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the username and password values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if the username and password are correct
            if (username === 'greenhouse' && password === 'greenhouse') {
                // Redirect to home.html
                window.location.href = 'home.html';
            } else {
                // Display an error message
                alert('Invalid username or password');
            }
        });
    </script> 
</body>
</html>
